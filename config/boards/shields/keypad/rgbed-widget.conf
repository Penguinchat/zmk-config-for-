# =============================================
# RGB LED Widget - PWM驱动配置
# =============================================

# 基本功能启用
CONFIG_RGBLED_WIDGET=y
CONFIG_RGBLED_WIDGET_DRIVER_PWM=y

# PWM子系统
CONFIG_PWM=y

# nRF52 PWM配置
CONFIG_PWM_NRFX=y
CONFIG_PWM_NRFX_RUNTIME_INSTANCE=0
CONFIG_PWM_NRFX_RUNTIME_CHANNEL_COUNT=3

# PWM特定配置
CONFIG_RGBLED_WIDGET_PWM_FREQUENCY=2000
CONFIG_RGBLED_WIDGET_PWM_SMOOTH_TRANSITION=y
CONFIG_RGBLED_WIDGET_PWM_TRANSITION_TIME_MS=150
CONFIG_RGBLED_WIDGET_PWM_BRIGHTNESS=180

# 时间间隔配置
CONFIG_RGBLED_WIDGET_INTERVAL_MS=400

# =============================================
# 电池指示配置
# =============================================
CONFIG_RGBLED_WIDGET_BATTERY_SHOW_SELF=y
CONFIG_RGBLED_WIDGET_BATTERY_BLINK_MS=1800

# 电池级别阈值
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=80
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_LOW=25
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10

# 电池颜色（使用扩展颜色索引）
CONFIG_RGBLED_WIDGET_BATTERY_COLOR_HIGH=2      # 绿色
CONFIG_RGBLED_WIDGET_BATTERY_COLOR_MEDIUM=3    # 黄色
CONFIG_RGBLED_WIDGET_BATTERY_COLOR_LOW=11      # 橙色
CONFIG_RGBLED_WIDGET_BATTERY_COLOR_CRITICAL=1  # 红色
CONFIG_RGBLED_WIDGET_BATTERY_COLOR_MISSING=5   # 洋红色

